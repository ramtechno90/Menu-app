<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-admin">
        <a href="admin_orders.html" class="nav-brand">Admin Panel</a>
        <div class="nav-links">
            <a href="admin_orders.html" class="active"><i class="fa-solid fa-inbox"></i> Orders</a>
            <a href="admin_menu.html"><i class="fa-solid fa-book-open"></i> Menu</a>
            <a href="admin_settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </nav>
    <div class="container">
        <div class="admin-section">
            <h2>Live Orders</h2>
            <div class="tab-nav">
                <button class="tab-btn active" data-status="Pending">Pending</button>
                <button class="tab-btn" data-status="Accepted">Accepted</button>
                <button class="tab-btn" data-status="Completed">Completed</button>
            </div>
            <div id="pending-orders-container" class="order-container active"><p>No pending orders.</p></div>
            <div id="accepted-orders-container" class="order-container"><p>No accepted orders.</p></div>
            <div id="completed-orders-container" class="order-container"><p>No completed orders.</p></div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
