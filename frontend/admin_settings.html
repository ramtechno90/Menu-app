<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Settings</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-admin">
        <a href="admin_orders.html" class="nav-brand">Admin Panel</a>
        <div class="nav-links">
            <a href="admin_orders.html"><i class="fa-solid fa-inbox"></i> Orders</a>
            <a href="admin_menu.html"><i class="fa-solid fa-book-open"></i> Menu</a>
            <a href="admin_settings.html" class="active"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
    </nav>
    <div class="container">
        <div class="admin-section">
            <h2>Settings</h2>
            <div class="menu-item">
                <div class="item-details">
                    <p>Order Modification/Deletion Cut-off (minutes):</p>
                    <input type="number" id="cutoff-time-input" min="0" class="settings-input">
                </div>
            </div>
             <div class="menu-item">
                <div class="item-details">
                    <p>Paid Order Visibility on Live Page (minutes):</p>
                    <input type="number" id="paid-visibility-input" min="0" class="settings-input">
                </div>
            </div>
            <button id="save-settings-btn" class="btn" style="margin-top: 20px;">Save Settings</button>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
